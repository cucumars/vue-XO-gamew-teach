<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title> 
  <!-- 引入棋盤的CSS -->
  <!-- <link rel="stylesheet" href="./css/game.css">  -->
  <style>
    /* 遊戲棋盤 CSS */
    .square {  
      width: 200px;  
      height: 200px;
      border: 10px solid #000;
      font-size: 200px;
      font-weight: bold;
      margin: -4px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.4);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- step 3 美化棋盤 加入點擊事件-->
  <div id="app">
    <h1 v-text="titleGame"></h1>
      <!-- 遊戲棋盤 -->
      <div v-for="row in 3">
        <button v-for="column in 3" 
          class="square" 
          @click="handleClick(row,column)"> {{ (row - 1) * 3 + column - 1 }}
        </button>
      </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script>
    Vue.createApp({
      data() {
        return { 
          titleGame: '決戰OX棋',  
        };
      },
      mounted() {
      },
      methods: {
        handleClick(row,column) {
          let hitWhich = (row - 1) * 3 + column - 1;  //下棋位置
          alert('you click ' + hitWhich);
        }
      },
    }).mount('#app');
  </script>
</body>
</html>
